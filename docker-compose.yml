version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: pubmed_integration_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: pubmed
      POSTGRES_PASSWORD: pubmed_password
      POSTGRES_DB: pubmed_integration
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ${PUBMED_DATA_PATH:-./data}:/data:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pubmed -d pubmed_integration"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pubmed_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data: